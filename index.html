<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nicolas Pirez">
        <meta name="description" content="A landing page dedicated to showcase the best smartwatch in the market.">
        <title>PulseTech Smartwatch</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>

        <header class="site-header">
            <div class="brand-block">
                <a class="brand-logo" href="index.html">PulseTech</a>
            </div>
            
            <nav class="site-navbar">
                <ul class="nav-items-list">
                    <li class="nav-item home">
                        <a class="jiji" href="#">HOME</a>
                    </li>
                    <li class="nav-item story">
                        <a href="#">STORY</a>
                    </li>
                    <li class="nav-item products">
                        <a href="#">PRODUCTS</a>
                    </li>
                    <li class="nav-item services">
                        <a href="#">SERVICES</a>
                    </li>
                    <li class="nav-item log-in">
                        <button class="login-button">LOG IN</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="site-hero">
            <section class="main-hero-elements">
                <figure class="hero-image">
                    <img class="smartwatch-cover" id="smartwatchImg" src="./images/hero.png" alt="Silver T20 smartwatch" draggable="false">
                </figure>

                <h1 class="header hero-title">An AI-powered smartwatch designed to transform your everyday life.</h1>

                <form class="preorder-form">
                    <h2 class="header preorder-title">Pre-Order the T-20 Series</h2>

                    <label for="userFirstName">First name:</label>
                    <input type="text" name="userFirstName" id="userFirstName" required>

                    <label for="userLastName">Last name:</label>
                    <input type="text" name="userLastName" id="userLastName" required>

                    <label for="userEmail">Email Address:</label>
                    <input type="email" name="userEmail" id="userEmail" required>

                    <label for="productDropdown">Series:</label>
                    <select name="productDropdown" class="dropdown-menu" id="productDropdown" required>
                        <option class="product-series" id="basicProduct" value="basicWatch">T-20</option>
                        <option class="product-series" id="proProduct" value="proWatch">T-20 Pro</option>
                        <option class="product-series" id="ultraProduct" value="ultraWatch">T-20 Ultra</option>
                    </select>

                    <input class="btn submit-btn" type="submit" value="Pre-Order">
                </form>
            </section>   

            <section class="catch-phrase">
                <h2 class="header" id="catchPhrase">Science may set limits to knowledge, but should not set limits to imagination ~ Bertrand Russell.</h2>
            </section>          
        </main>

        <section class="product-overview"></section>

        <section class="product-models"></section>

        <footer class="site-footer"></footer>

        <script src="./index.js"></script>
    </body>
</html>
